<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello, world!</title>

    <div th:fragment="html_bootstrap_settings">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        html {
            min-width: 450px;
        }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </div>
</head>
<body>
<nav th:fragment="navbar" th:with="pageName = ${pageName} ?: ''"
     class="navbar navbar-expand-sm navbar-light bg-light border-bottom border-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand" href="#" role="button"><img th:src="logo.png" src="../../../static/logo.png"
                                                                alt="Logo"></a>
            <button class="btn p-0 m-0" type="button" id="mainMenuButton" data-bs-toggle="dropdown">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" width="32px" fill="currentColor"
                     class="bi bi-list"
                     viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>

            <ul class="dropdown-menu" aria-labelledby="mainMenuButton">
                <li><a class="dropdown-item" href="#">Workout list</a></li>
                <li><a class="dropdown-item" href="#">Exercise list</a></li>
            </ul>
        </div>

        <div class="navbar-text text-center" style="position:relative; left:-40px"
             th:text="${pageName}">
            Page name
        </div>

        <div>
            <button class="btn p-0 m-0 mt-2 me-3" type="button" id="profileMenuButton" data-bs-toggle="dropdown"
                    style="height:33px; width:33px; position:absolute; right:0; top:13px">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                     class="bi bi-person-fill"
                     viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
            </button>

            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenuButton">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="my-5"></div>

<footer th:fragment="footer">
    <nav class="navbar navbar-expand-sm navbar-light bg-light border-top border-dark">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#"><img th:src="logo.png" src="../../../static/logo.png" alt="Logo"></a>
                <div style="display: inline-block; vertical-align: middle">
                    <div>We help you to</div>
                    <div>reach your goals</div>
                </div>
            </div>

            <div style="width:400px">
                <ul class="list-inline mx-auto px-auto mb-0 text-center">
                    <li class="list-inline-item my-0 py-0 px-0 mx-0">
                        <a class="nav-link text-reset" href="#">Privacy Policy</a>
                    </li>
                    <li class="list-inline-item my-0 py-0 px-0 mx-0">
                        <a class="nav-link text-reset" href="#">Terms of Use</a>
                    </li>
                </ul>
                <div class="text-center">
                    Â© 2022 Training Diary. All Rights Reserved.
                </div>
            </div>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
</footer>
<div th:fragment="script_bootstrap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
